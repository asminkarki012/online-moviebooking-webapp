<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MovieApp-Home</title>
  </head>
  <body class="bg-gray-900">
    <nav
      class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900"
    >
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <a href="#" class="flex items-center">
          <img src="" class="h-6 mr-3 sm:h-9" />
          <span
            class="self-center text-4xl font-semibold whitespace-nowrap dark:text-white"
            >MovieApp</span
          >
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Login
          </button>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="home.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 md:text-blue-700"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="myticket.html"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >My Tickets</a
              >
            </li>
          </ul>
        </div>
      </div>

      <hr class="my-2 ml-12 border-1 border-gray-100" />
    </nav>
    <!-- add ads in hero section -->
    <div class="flex flex-col mx-8">
      <!-- now showing start -->
      <div class="dark:bg-gray-900 p-4 my-4">
        <p class="text-xl text-gray-100 font-bold">NOW SHOWING</p>
        <hr class="my-2 border-1 border-gray-100" />

        <div class="flex gap-4 flex-wrap" id="card-container">
          <div
            class="my-8 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 w-1/4"
          >
            <a href="#">
              <img
                class="rounded-t-lg w-full aspect-square object-fill"
                src="../img/oppenheimerposter.jpg"
                alt=""
              />
            </a>
            <div class="p-5 flex flex-col items-center">
              <div>
                <p
                  class="mb-2 text-xl tracking-tight text-gray-900 dark:text-white"
                >
                  Oppenheimer
                </p>
                <p></p>
              </div>
              <a
                href="#"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-900 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-900 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Buy Ticket
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- finish nowshowing section -->

      <div class="dark:bg-gray-900 p-4 my-4">
        <p class="text-xl text-gray-100 font-bold">COMING SOON</p>
        <hr class="my-2 border-1 border-gray-100" />

        <div class="flex gap-4 flex-wrap" id="card-container">
          <div
            class="my-8 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 w-1/4"
          >
            <a href="#">
              <img
                class="rounded-t-lg w-full aspect-square object-fill"
                src="../img/oppenheimerposter.jpg"
                alt=""
              />
            </a>
            <div class="p-5 flex flex-col items-center">
              <div>
                <p
                  class="mb-2 text-xl tracking-tight text-gray-900 dark:text-white"
                >
                  Oppenheimer
                </p>

                <p
                  class="mb-2 text-xl tracking-tight text-gray-900 dark:text-white"
                >
                  Release Date
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
